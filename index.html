<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width">
  <meta charset="UTF-8">

  <link href="css/main.css" rel="stylesheet" type="text/css"></link>
  <link href="css/simple-sidebar.css" rel="stylesheet" type="text/css"></link>
  <!-- Delivering the Bootstrap from an external CDN is sensible enough. -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <!-- inject:css -->
  <!-- any *.css files among sources will go here as: <link rel="stylesheet" href="FILE"> -->
  <!-- endinject -->
</head>

<body>
   <div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <a class="sidebar-brand" href="#">
          Destinations
      </a>      
      <form class="query-container">
        <input type="text" data-bind="textInput: query" name="query" placeholder="Filter">
      </form>
      <ul class="sidebar-nav" data-bind="foreach: locationObjectArray">
        <li data-bind="text: marker.title, visible: isVisible, click: makeFocus">
        </li>
      </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="map">
    </div>
    <div class="header-container">
      <h3>The Neighborhood of Kaimuki, Honolulu</h3>
    </div>
    <div id="image-overlay"></div>
    <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Menu</a>
    <!-- /#page-content-wrapper -->

  </div>

  <script src="lib/jquery-1.11.1.min.js"></script>
  <script src="lib/knockout.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <script src="js/helper.js"></script>
  <script src="js/app.js"></script>

  <!-- inject:js -->
  <!-- any *.js files among your sources will go here as: <script src="FILE"></script> -->
  <!-- endinject -->

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
</body>

</html>
