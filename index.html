<!DOCTYPE html>

<head>
  <link href="css/main.css" rel="stylesheet" type="text/css"></link>


  <meta name="viewport" content="width=device-width">
</head>
<body>
  <div id="mapDiv">
    <div id="map">
    </div>
    <div class="header-container">
      <h2>The Neighborhood of Kaimuki, Honolulu</h2>
    </div>
    <form class="query-container">
      <input type="text" data-bind="textInput: query" name="query" placeholder="Filter">
    </form>
    <div class="list-container">
      <ul data-bind="foreach: filteredArray" >
        <li data-bind="text: title"></li>
      </ul>
    </div>
  </div>

  <script src="js/jQuery.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <script src="js/knockout.js"></script>
  <script src="js/helper.js"></script>
  <script src="js/underscore.js"></script>
  <!--
  The next line tells the browser where to download the JavaScript file
  that builds the app dynamically when this website, index.html, is opened.
  -->
  <script src="js/app.js"></script>

</body>
